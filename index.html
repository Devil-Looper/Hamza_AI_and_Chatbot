<html>
<head>
<title>Table of Phone Numbers</title>
<input type="text" class="hk">
<input type="text" class="hk">
<input type="text" class="hk">
<input type="text" class="hk">
<input type="text" class="hk">
<button onclick="fun()">press</button>
</head>
<body>

<h1>Table of Phone Numbers</h1>

<table border="1">

<script>

function fun(){

    var arr = [];                          
    var a = document.getElementsByClassName("hk");

        console.log(a);
        
    for (var i = 0; i < 5; i++) {              
        arr.push(a[i].value + '<br>');
    }
    for (var i=0; i<5; i++) {
        document.write("<tr><td>Number " + i + " is: </td>");
        document.write("<td>" + arr[i] + "</td></tr>");
    }
}



</script>

</table>

</body>
