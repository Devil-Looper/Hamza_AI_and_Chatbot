<html>
<head>
<title>Table of Phone Numbers</title>

</head>
<body>

<h1>Table of Phone Numbers</h1>

<table border="1">

<script>


    var arr = [];                          

for (var i = 0; i < 5; i++) {              
  arr.push(prompt('Enter Number ' + (i+1)));
}

for (var i=0; i<5; i++) {
  document.write("<tr><td>Number " + i + " is:</td>");
  document.write("<td>" + arr[i] + "</td></tr>");
}



</script>

</table>

</body>
</html>
